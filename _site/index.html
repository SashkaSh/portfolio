<body><header class="site-header" role="banner">

  <div class="container">
     <div class="row">
        <div class="col-md-12">
           <div class="hero-container">
              <div class="hero-content">
                 <h1 class="text-center">Hello. I'm Jami Gibbs.</h1>
                 <p class="text-center">I'm a software developer and designer from Chicago creating useful things for the web. <a data-toggle="modal" data-target="#contact"> Why not get in touch?</a></p>
                 <div id="contact" class="modal fade" role="dialog">
                    <div class="modal-dialog modal-md">
                       <div class="modal-content">
                          <div class="modal-header">
                             <button type="button" class="close" data-dismiss="modal">&times;</button>
                          </div>
                          <div class="modal-body">
                             <form class="form-horizontal form-contact clearfix" action="https://formspree.io/your-email@gmail.com" method="POST">
                                <div class="form-group">
                                   <label class="message-label">Dear Jami,</label>
                                   <textarea class="message form-control" rows="8" name="body" placeholder="Type your message..."></textarea>
                                </div>
                                <div class="form-group">
                                   <label for="name">Sincerely,</label>
                                   <input type="name" class="name form-control" placeholder="Your Name">
                                   <label for="email" class="sr-only">Email</label>
                                   <input type="email" class="email form-control" name="_replyto" placeholder="Your Email">
                                </div>
                                <input type="submit" class="btn btn-default" style="float-right" value="Send">
                             </form>
                          </div>
                       </div>
                    </div>
                 </div>
                 <div class="hero-buttons">
                    <a href="https://twitter.com/jamigibbs"><button class="btn btn-default btn-lg"><i class="fa fa-twitter fa-lg"></i>Twitter</button></a>
                    <a href="https://github.com/jamigibbs"><button class="btn btn-default btn-lg"><i class="fa fa-github fa-lg"></i>Github</button></a>
                    <a href="https://blog.jamigibbs.com"><button class="btn btn-default btn-lg"><i class="fa fa-medium fa-lg"></i>Medium</button></a>
                 </div>
              </div>
           </div>
           <a class="section-jump text-center" href="#portfolio">
           <i class="fa fa-angle-down fa-3x"></i>
           </a>
        </div>
